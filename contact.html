<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/552f79f5ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Open+Sans:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#home" class="header__logo">
        <i class="header__logo-icon fa-solid fa-mug-hot"></i>
      </a>
      <nav class="header__nav">
        <a href="#about" class="header__nav-link">ABOUT</a>
        <a a href="#contact" class="header__nav-link">CONTACT</a>
      </nav>
    </header>

    <section class="hero" id="home">
      <div class="hero__content hero__image-wrapper">
        <img
          src="./images/hero_image.jpg"
          alt="Sunlit cafe with tall windows and a view of trees"
          class="hero__image"
        />
      </div>
      <div class="hero__content contact">
        <div class="contact__inner">
          <h1 class="hero__title">Contact Us</h1>
          <div class="contact__container">
            <form action="#" class="contact__form">
              <ul class="contact__form-list">
                <li class="contact__item">
                  <label for="name" class="contact__label">First name *</label>
                </li>
                <li class="contact__item">
                  <input type="text" name="name" id="name" required />
                </li>
                <li class="contact__item">
                  <label for="email" class="contact__label">Email *</label>
                </li>
                <li class="contact__item">
                  <input type="email" name="email" id="email" required />
                </li>
                <li class="contact__item">
                  <select name="select" id="select">
                    <option value="">Choose an option</option>
                    <option value="bookings">Bookings</option>
                    <option value="online-orders">Online Orders</option>
                    <option value="complaints">Complaints</option>
                  </select>
                </li>
                <li class="contact__item">
                  <label for="feedback">Comments</label>
                </li>
                <li class="contact__item">
                  <textarea name="feedback" id="feedback"></textarea>
                </li>
                <li class="contact__item">
                  <button type="submit" class="contact__button">
                    Send Message
                  </button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__section footer__section--info">
        <a href="#" aria-label="Instagram" class="footer__social-link"
          ><i class="footer__icon footer__icon--cup fa-solid fa-mug-hot"></i
        ></a>
        <span class="footer__text">Copyright 2024</span>
      </div>

      <div class="footer__section footer__section--social">
        <a href="#" aria-label="Instagram" class="footer__social-link">
          <i class="footer__icon fa-brands fa-square-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
